<script>
    let version = `
  last modified: 2024/07/28 23:57:18
  `;
    // versionから 改行を削除
    version = version.replace(/\n/g, "");
</script>
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homography Transformation with p5.js</title>
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"
        integrity="sha512-d6sc8kbZEtA2LwB9m/ck0FhvyUwVfdmvTeyJRprmj7Wg9wRFtHDIpr6qk4g/y3Ix3O9I6KHIv6SGu9f7RaP1Gw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/opencv.js-webassembly@4.2.0/opencv.js"></script>
    <script src="sketch.js?v=11" defer></script>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 mb-3" style="margin:0;padding:0;">
                <div id="p5canvas"></div>
            </div>
        </div>
        <div class="row" id="control_ui">
            <div class="col-12">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="videoSource"><i class="bi bi-camera-video"></i></label>
                    <select class="form-select" id="videoSource"></select>
                    <button type="button" class="btn btn-primary" id="fullscreenButton" onclick="toggleFullScreen();"><i
                            class="bi bi-fullscreen"></i></button>
                </div>
            </div>
            <div class="col-12" id="debug">
                <textarea class="form-control" id="debug_text" rows="3" placeholder="Debug textarea"
                    readonly></textarea>
            </div>
        </div>

        <hr>
        <footer>
            <p class="small text-muted text-center">
                &copy; 2024 Tetsuaki BABA<br><span id="version_date"></span>
            </p>
        </footer>
    </div>

    <script>


        // domが読み込まれたら
        document.addEventListener('DOMContentLoaded', () => {
            navigator.mediaDevices.enumerateDevices().then(devices => {
                const videoSelect = document.getElementById('videoSource');
                devices.forEach(device => {
                    if (device.kind === 'videoinput') {
                        const option = document.createElement('option');
                        option.value = device.deviceId;
                        option.text = device.label || `Camera ${videoSelect.length + 1}`;
                        videoSelect.appendChild(option);


                        // もしlocalStorageに保存されているdeviceIdと同じであれば selected にする
                        if (localStorage.getItem('slidecapture.deviceId') === device.deviceId) {
                            option.selected = true;
                        }
                    }
                });
            });

            // versionを表示
            document.getElementById('version_date').textContent = version;

        });
    </script>
</body>

</html>
